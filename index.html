<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Project Assignment 1 - The Calculator</title>
</head>

<body>
  <div class="container">

    <div class="top-bar">
      <img src="img/iphone-status-icons-symbols.jpg" />
      <div class="clear"></div>
    </div>
    
    <div class="display">
      <form action="">
        <input type="text" name="input"><br>
      </form>
      <div class="clear"></div>
    </div>

    <div class="button-group">
      <div class="buttons" style="background-color: #D0BFA7">C</div>
      <div class="buttons" style="background-color: #D0BFA7">+/-</div>
      <div class="buttons" style="background-color: #D0BFA7">%</div>
      <div class="buttons" style="background-color: #F98418; color: #FDE581">÷</div>
      <div class="buttons">7</div>
      <div class="buttons">8</div>
      <div class="buttons">9</div>
      <div class="buttons" style="background-color: #F98418; color: #FDE581">×</div>
      <div class="buttons">4</div>
      <div class="buttons">5</div>
      <div class="buttons">6</div>
      <div class="buttons" style="background-color: #F98418; color: #FDE581">—</div>
      <div class="buttons">1</div>
      <div class="buttons">2</div>
      <div class="buttons">3</div>
      <div class="buttons" style="background-color: #F98418; color: #FDE581">+</div>
      <div class="buttons">0</div>
      <div class="buttons">Del</div>
      <div class="buttons">.</div>
      <div class="buttons" style="background-color: #F98418; color: #FDE581">=</div>
    </div>

  </div>X
</body>

</html>
