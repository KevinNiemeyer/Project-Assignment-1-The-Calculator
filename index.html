<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Project Assignment 1 - The Calculator</title>
</head>

<body>
  <div class="container">

    <div class="top-bar">
      <img src="https://i.imgur.com/ZwxUyDf.jpg" />
      <div class="clear"></div>
    </div>
    
    <div class="display">
      <form action="">
        <input type="text" name="input" placeholder="0"><br>
      </form>
      <div class="clear"></div>
    </div>

      <div class="button-group">
        <div class="buttons-top">C</div>
        <div class="buttons-top">+/-</div>
        <div class="buttons-top">%</div>
        <div class="buttons-right">÷</div>
        <div class="buttons">7</div>
        <div class="buttons">8</div>
        <div class="buttons">9</div>
        <div class="buttons-right">×</div>
        <div class="buttons">4</div>
        <div class="buttons">5</div>
        <div class="buttons">6</div>
        <div class="buttons-right">—</div>
        <div class="buttons">1</div>
        <div class="buttons">2</div>
        <div class="buttons">3</div>
        <div class="buttons-right">+</div>
        <div class="buttons">0</div>
        <div class="buttons">Del</div>
        <div class="buttons">.</div>
        <div class="buttons-right">=</div>

      </div>

    </div>
</body>

</html>
