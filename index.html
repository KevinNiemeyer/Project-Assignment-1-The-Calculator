<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="myscript.js"></script>
  <title>Project Assignment 1 - The Calculator</title>
</head>

<body>
  <div class="container">

    <div class="top-bar">
      <img src="https://i.imgur.com/ZwxUyDf.jpg" />
      <div class="clear"></div>
    </div>
    
    <div class="display">
      <form action="">
        <input class="disabled" id="inputField" type="text" name="input" placeholder="0" maxlength="10"><br>
      </form>
      <div class="clear"></div>
    </div>

      <div class="button-group">
        <div class="buttons-top" onclick="clearDisplay(this)">C</div>
        <div class="buttons-top" onclick="appendSign(this)">+/-</div>
        <div class="buttons-top" onclick="appendOp(this)">%</div>
        <div class="buttons-right" onclick="appendOp(this)">÷</div>
        <div class="buttons" onclick="appendNum(this)">7</div>
        <div class="buttons" onclick="appendNum(this)">8</div>
        <div class="buttons" onclick="appendNum(this)">9</div>
        <div class="buttons-right" onclick="appendOp(this)">×</div>
        <div class="buttons" onclick="appendNum(this)">4</div>
        <div class="buttons" onclick="appendNum(this)">5</div>
        <div class="buttons" onclick="appendNum(this)">6</div>
        <div class="buttons-right" onclick="appendOp(this)">—</div>
        <div class="buttons" onclick="appendNum(this)">1</div>
        <div class="buttons" onclick="appendNum(this)">2</div>
        <div class="buttons" onclick="appendNum(this)">3</div>
        <div class="buttons-right" onclick="appendOp(this)">+</div>
        <div class="buttons" onclick="appendNum(this)">0</div>
        <div class="buttons" onclick="delLast(this)">Del</div>
        <div class="buttons" onclick="appendDecimal(this)">.</div>
        <div class="buttons-right" onclick="evalCalc(this)">=</div>

      </div>

    </div>
</body>

</html>
